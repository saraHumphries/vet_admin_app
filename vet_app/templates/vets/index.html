{% extends 'base.html' %}

{% block content %}

<h2>Vets working here</h2>

<a href="/vets/new">Add new vet</a>

<section class="vet list">
    {% for vet in vets %}
    <section class = {{vet.id}} vet>
        <p>Name: {{vet.last_name}}, {{vet.first_name}}</p>
        <a href="/vets/{{vet.id}}">See details</a>
    </section>
    {% endfor %}

</section>




{% endblock %}
