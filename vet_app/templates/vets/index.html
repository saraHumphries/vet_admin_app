{% extends 'base.html' %}

{% block content %}

<h2>Vets working here</h2>

<section class="vet list">
    {% for vet in vets %}
    <section class = {{vet.id}} vet>
        <p>Name: {{vet.last_name}}, {{vet.first_name}}</p>
        <section class="pet-list">
            <ul>
                <li>Hold for pet's list</li>
            </ul>
        </section>
    </section>
    {% endfor %}

</section>




{% endblock %}
