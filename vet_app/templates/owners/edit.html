{% extends 'base.html' %}


{% block content %}

<h2>Edit {{owner.first_name}}'s details</h2>

<form class="new-customer" action="/customers/new" method="post">
<div>
    <label for="first_name">First name</label>
    <input type="text", name="first_name" value={{owner.first_name}}>
    
</div>
<div>
    <label for="last_name">Last name</label>
    <input type="text" name="last_name" value={{owner.last_name}}>
</div>
<div>
    <label for="telephone">Telephone</label>
    <input type="text" name='telephone' value={{owner.telephone}}>
</div>
<div>
    <label for="address">Address</label>
    <textarea name="address"cols="30" rows="5">{{owner.address}}</textarea>
</div>
<div>
    <button type="submit">Update customer</button>
</div>

</form>

{% endblock %}
