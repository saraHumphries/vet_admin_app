{% extends 'base.html' %}


{% block content %}

<h2>{{owner.first_name}} {{owner.last_name}}</h2>
<p>Telephone: {{owner.telephone}}</p>
<p>Address: {{owner.address}}</p>

<h3>Pets:</h3>

<ul>
    {% for pet in pets %}
    <li><a href="/pets/{{pet.id}}">{{pet.name}}</a></li>
    {% endfor %}
</ul>



{% endblock %}
