{% extends 'base.html' %}


{% block content %}

<h2>Customer database</h2>
<p>Select a letter to search alphabetically</p>

<div class="alpha">
    {% for letter in alphabet %}
    <a href="/owners/alpha/{{letter}}">{{letter}}</a>
    {% endfor %}
</div>








<ul class="customer-list">
    {% for owner in owners %}
    <li class = "list-customer">
        <a href="/owners/{{owner.id}}">{{owner.last_name}}, {{owner.first_name}}</a>
    </li>
    {% endfor %}
</ul>






{% endblock %}
