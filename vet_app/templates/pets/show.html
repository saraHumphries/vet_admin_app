{% extends 'base.html' %}

{% block content %}

<h2>{{pet.name}}</h2>
<h4>Animal category: {{pet.animal_category}}</h4>
<h4>Owner: <a href="/owners/{{pet.owner_id}}">{{pet.owner.last_name}}, {{pet.owner.first_name}}</a></h4>
<h4>Vet: <a href="/vet/{{pet.vet.id}}">{{pet.vet.last_name}}, {{pet.vet.first_name}}</a></h4>
<h4>Notes: </h4>
<p>{{pet.notes}}</p>

{% endblock %}
