{% extends 'base.html' %}

{% block content %}

<a href="/pets/new">Add new pet</a>

<h2>Pets registered here</h2>

<section class="pet list">
    {% for pet in pets %}
    <section class = {{pet.id}} pet>
        <h3>Name: {{pet.name}}</h3>
        <h4>Type: {{pet.animal_category}}</h4>
        <h4>Owner: <a href="/owners/{{pet.owner.id}}">{{pet.owner.last_name}}, {{pet.owner.first_name}}</a></h4>
        <h4>Vet: {{pet.vet.last_name}}, {{pet.vet.first_name}}</h4>
    </section>
    <form action="/pets/{{pet.id}}/delete" method="post">
        <button type="submit">delete pet</button>
    </form>
    {% endfor %}

</section>




{% endblock %}
